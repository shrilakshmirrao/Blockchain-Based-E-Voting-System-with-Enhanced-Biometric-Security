<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartElection, Secure and Easy Voting</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="beforeVoting" class="container">
            <h1>Cast Your Vote</h1>
            <!-- Candidate Table -->
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alice</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Charlie</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <form id="voteForm">
                <label for="candidates">Select Candidate:</label>
                <select id="candidates" name="candidates">
                    <option value="Alice">Alice</option>
                    <option value="Bob">Bob</option>
                    <option value="Charlie">Charlie</option>
                </select>
                <br>
                <label for="otp">Enter your OTP:</label>
                <div class="otp-group">
                    <input
                        type="text"
                        id="otp"
                        name="otp"
                        placeholder="Enter OTP"
                        required
                    >
                    <button type="submit">Vote</button>
                </div>
            </form>
            <p id="votingEndTime">Voting ends at:</p>
            <p id="countdown">Time left until closing:</p>
        </div>
        <div id="afterVoting" class="container" style="display:none;">
            <h1>Thank you for Casting your vote!</h1>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alice</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Charlie</td>
                    </tr>
                </tbody>
            </table>
            <p id="votingEndTimeAfter">Voting ends at:</p>
            <p>
                Time left until closing:
                <span id="countdownAfter"></span>
            </p>
        </div>
        <div id="results" class="container" style="display:none;">
            <h1>Election Results</h1>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Dynamic rows will go here --></tbody>
            </table>
            <p id="votingEndTimeResults">Voting ends at:</p>
            <p id="timeLeftResults">Time left until closing: Voting has ended.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
